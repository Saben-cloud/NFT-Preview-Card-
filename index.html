<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontendmentor | FNT Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="section">
            <div class="card">
                <div class="view">
                </div>
                <div class="icon_view">
                    <img src="./images/icon-view.svg" alt="view">
                </div>

                <div class="content">
                    <h3>Equilibruim #3429</h3>
                    <p>Our Equilibruim collection promotes balance and calm.</p>
              
                    <div class="icons">
                        <p class="ETH"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> <span>  0.041ETH</span></p>
                        <p class="TIME"><img src="./images/icon-clock.svg" alt="icon-clock"> <span> 3 days left</span></p>
                    </div>
                        <hr>
                    <div class="avatar">
                        <img src="./images/image-avatar.png" alt="image-avatar">
                        <h4>Creation of <span>Jules Wyvern</span></h4>
                    </div>
                </div>
            </div>
    
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                Coded by <a href="#">Saben-cloud</a>
            </div>
        </div>   
    
</body>
</html>
